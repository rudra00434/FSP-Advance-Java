It is hypertext markup language .It have a concept of hyperlinking using which we can switch from one web page from another 
Here is a example code :
<html>
  <head>
    <title> My first page</title>
  </head>
  <body bgcolor= "skyblue">
    <center> <u> <b> <i>First Page</i></b></u></center>
    
  </body>
</html>
for changing font there are few attributes 
<html>
  <head>
    <body bgcolor="blue">
      <font face = "Arial" size = "6" color = "white">
        <u><b><i> First page </i></b></u>
  </head>
</html>
